version: "3.8"

services:
  # service for main application
  backend:
    container_name: backend
    image: 669552689704.dkr.ecr.ap-southeast-2.amazonaws.com/backend-ec2:backend
    build:
      context: ../
      dockerfile: prod/backend.prod.dockerfile
    env_file:
      - .env.prod
    expose:
      - 8000
    command: gunicorn app.wsgi:application --bind 0.0.0.0:8000

  # handles routing
  nginx-proxy:
    container_name: nginx-proxy
    image: 669552689704.dkr.ecr.ap-southeast-2.amazonaws.com/backend-ec2:nginx-proxy
    build: 
      context: ./nginx
      dockerfile: nginx.dockerfile
    restart: always
    ports:
      - 443:443
      - 80:80
    volumes:
      - certs:/etc/nginx/certs
      - html:/usr/share/nginx/html
      - vhost:/etc/nginx/vhost.d
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - dhparam:/etc/nginx/dhparam
    depends_on:
      - backend
  
  # handles creation, renewal and use of Let's Encrypt certificates for proxied containers
  nginx-proxy-letsencrypt:
    container_name: nginx-proxy-letsencrypt
    image: jrcs/letsencrypt-nginx-proxy-companion
    env_file:
      - .env.prod
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - certs:/etc/nginx/certs
      - html:/usr/share/nginx/html
      - vhost:/etc/nginx/vhost.d
      - acme:/etc/acme.sh
    depends_on:
      - nginx-proxy

volumes:
  certs:    # stores certificates, private keys and ACME account keys
  html:     # writes http-01 challenge files
  vhost:    # changes configuration of vhosts
  acme:
  dhparam: